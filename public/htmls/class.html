<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Class Schedule</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="layout--sidebar">
  <!-- Re-use the same sidebar -->
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogaTrack Logo" class="logo">
    </a>
    <nav class="nav">
         <a href="instructor.html">Instructors</a>
        <a href="package.html">Packages</a>
        <a href="class.html">Class Schedule</a>
        <a href="customer.html">Customers</a>
        <a href="checkin.html">Check-ins</a>
        <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <!-- Class form -->
  <main class="layout--center">
    <form class="card" id="classForm" >
      <h2>Class Schedule Details</h2>

      <!-- Class Id-->
      <label id="classIdLabel" for="classID">Class ID
        <select name="classId" id="classIdSelect" class="form-input" required>
          <option value=""> -- Select Class Id --</option>
          <!-- Options will be populated by JavaScript-->
        </select>
      </label>

      <label>
        <!-- Toggle with ClassIdLabel -->
         <label id="classIdTextLabel" style="display: none;">Class ID</label>
         <input id="classIdText" type="text" readonly/>
      </label>

      <input type="text" id="classIdText" name="classId" readonly hidden />

      <label>Class&nbsp;Name
        <input type="text" name="className" required>
      </label>

      <div class="grid-2">
        <label>Instructor
          <select name="instructorId" id="instructorSelect" class="form-input" required>
            <option value=""> -- Select Instructor --</option>
            <!-- Options will be populated by JavaScript-->
          </select>
        </label>
        <label>Class Type
          <select name="classType" class="form-input" required>
            <option value=""> -- Select Type --</option>
            <option value="General">General</option>
            <option value="Special">Special</option>
          </select>
        </label>
      </div>

      <label>Description
        <textarea name="description" rows="3"></textarea>
      </label>

      <!-- Schedule section -->
      <fieldset>
        <legend>Class Schedule</legend>
        <div id="scheduleContainer">
          <!-- Schedule entries will be added dynamically -->
        </div>
        <button type="button" class="btn" id="addScheduleBtn">Add Schedule</button>
      </fieldset>

      <!-- Action buttons -->
      <div class="btn-row">
        <button type="button" class="btn" id="searchBtn">Search</button>
        <button type="button" class="btn btn--primary" id="addBtn">Add&nbsp;New</button>
        <button type="button" class="btn" id="saveBtn">Save</button>
        <button type="button" class="btn btn--danger" id="deleteBtn">Delete</button>
        <button type="button" class="btn" onclick="clearClassForm()">Clear</button>
        <button type="button" class="btn" id="viewScheduleBtn">View Weekly Schedule</button>
        <a href="dashboard.html" class="btn">Exit</a>
      </div>
    </form>

    <!-- Weekly Schedule Modal -->
    <div id="scheduleModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Weekly Class Schedule</h2>
        <div id="weeklyScheduleContent">
          <!-- Weekly schedule will be populated here -->
        </div>
      </div>
    </div>
  </main>

<script src="../js/class.js"></script>
</body>
</html>
