<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Packages</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="layout--sidebar">
  <!-- Re-use the same sidebar -->
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogaTrack Logo" class="logo">
    </a>
    <nav class="nav">
         <a href="instructor.html">Instructors</a>
        <a href="package.html">Packages</a>
        <a href="class.html">Class Schedule</a>
        <a href="customer.html">Customers</a>
        <a href="checkin.html">Check-ins</a>
        <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <!-- Package form -->
  <main class="layout--center">
    <form class="card" id="packageForm" >
      <h2>Package Details</h2>

      <!-- Package Id-->
      <label id="packageIdLabel" for="packageID">Package ID
        <select name="packageId" id="packageIdSelect" class="form-input" required>
          <option value=""> -- Select Package Id --</option>
          <!-- Options will be populated by JavaScript-->
        </select>
      </label>

      <label>
        <!-- Toggle with PackageIdLabel -->
         <label id="packageIdTextLabel" style="display: none;">Package ID</label>
         <input id="packageIdText" type="text" readonly/>
      </label>

      <input type="text" id="packageIdText" name="packageId" readonly hidden />

      <label>Package&nbsp;Name
        <input type="text" name="packageName" required>
      </label>

      <label>Description
        <textarea name="description" rows="3"></textarea>
      </label>

      <label>Price ($)
        <input type="number" name="price" step="0.01" min="0" required>
      </label>

      <!-- Action buttons -->
      <div class="btn-row">
        <button type="button" class="btn" id="searchBtn">Search</button>
        <button type="button" class="btn btn--primary" id="addBtn">Add&nbsp;New</button>
        <button type="button" class="btn" id="saveBtn">Save</button>
        <button type="button" class="btn btn--danger" id="deleteBtn">Delete</button>
        <button type="button" class="btn" onclick="clearPackageForm()">Clear</button>
        <a href="dashboard.html" class="btn">Exit</a>
      </div>
    </form>
  </main>

<script src="../js/package.js"></script>
</body>
</html>
